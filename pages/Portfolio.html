<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="body-wrapper">
        <!-- KONTEN WRAPPER -->
        <section class="konten-wrapper">
            <div class="portfolioPage">
                <span><a href="../index.html"><i class="fas fa-angle-left"></i>&nbsp;Back to home</a></span>
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="3"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="4"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="5"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="6"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="7"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="8"></button>
                        <button type="button" style="background-color: #109c75;" data-bs-target="#demo" data-bs-slide-to="9"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/0.jpg" alt="Portfolio Slide Pertama" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/1.jpg" alt="Portfolio Slide 2" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/2.jpg" alt="Portfolio Slide 3" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/3.jpg" alt="Portfolio Slide 4" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/4.jpg" alt="Portfolio Slide 5" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/5.jpg" alt="Portfolio Slide 6" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/6.jpg" alt="Portfolio Slide 7" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/7.jpg" alt="Portfolio Slide 8" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/8.jpg" alt="Portfolio Slide 9" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/9.jpg" alt="Portfolio Slide Terakhir" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <i class="fas fa-caret-left"></i>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>
            </div>
        </section>
</body>

</html>
